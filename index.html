<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

   <title>Mi portafolio</title>
</head>

<body>
   <h1>Mi Portafolio</h1>

<!-- 
   Crear un jumbotron que diga Proyecto con Bootstrap, centrar el texto usando clases de Bootstrap. -->
<div class="jumbotron text-center">
   <h1 class="display-4">Proyecto con Bootstrap</h1>
</div>

<!-- Crear un <div> que contenga seis imágenes que en pantallas grandes cada una tenga un ancho de 4 columnas, en pantallas
   medias de 6 y en pantallas pequeñas de 12. Agregar a las imágenes la clase p-2, para proporcionar un padding. No se
   debe olvidar agregar la clase img-fluid.
   Nota: Para que las columnas de Bootstrap funcionen correctamente, es necesario definir una <div> como fila (row),
      dentro del cual se agregarán las imágenes en las respectivas columnas. -->
<div class = "row text-center">
   <div class = "col-lg-4">
      <img src="./img/01.jpg" alt="Primera Imagen">
   </div>
   <div class = "col-lg-4">
      <img src="./img/02.jpg" alt="Segunda Imagen">
   </div>
   <div class = "col-lg-4">
      <img src="./img/03.jpg" alt="Tercera Imagen">
   </div>
<div class="row text-center">
   <div class="col-lg-4">
      <img src="./img/04.jpg" alt="Cuarta Imagen">
   </div>
   <div class="col-lg-4">
      <img src="./img/05.jpg" alt="Quinta Imagen">
   </div>
   <div class="col-lg-4">
      <img src="./img/06.jpg" alt="Sexta Imagen">
   </div>

</div>





   <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

</body>

</html>
